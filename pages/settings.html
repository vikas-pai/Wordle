<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="settings.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/settings.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Settings</title>
</head>
<body>
    <div class="navbar h-20">
        <span class="Wordle">Wordle</span>
        <div class="btn-grp">
            <button type="button" class="btn home bg-gradient-to-r from-blue-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500"onClick="location.href='../index.html'">Home</button>
            <button type="button"class="btn settings bg-gradient-to-r from-blue-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500"onClick="location.href='settings.html'">Settings</button>
            <button id="myBtn" type="button"class="btn abt bg-gradient-to-r from-blue-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500">About</button>
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p>Some text in the Modal..</p>
                </div>
              
            </div>
        </div>

    </div>
    <br>
    <div class="set">
        <div class="letters">
            Choose No of Letters: <br><br><input  style="accent-color: 	#ff9005" 
            class ="numletters w-60 h-2 mb-6 bg-gray-200 rounded-lg appearance- cursor-pointer range-sm dark:bg-gray-900"
            type="range" value="5" min="5" max="10" oninput="this.nextElementSibling.value = this.value">
            <output class="numlettersoutput">5</output>
        </div>
        <br>
        <div class="tries">
            Choose No of Tries: <br><br><input style="accent-color:#ff9005"
            class ="numtries w-60 h-2 mb-6 bg-gray-200 rounded-lg appearance- cursor-pointer range-sm dark:bg-gray-900"
            type="range" value="6" min="6" max="10" oninput="this.nextElementSibling.value = this.value">
            <output class="numtriesoutput">6</output>
        </div>
    <br>
        <div class="diff">Choose Difficulty:</div><br>
        <div class="rad">
            <input type="radio" id="Easy" name="Difficulty" value="Easy" checked>
            <label for="Easy">Easy</label><br><br>
            <input type="radio" id="Medium" name="Difficulty" value="Medium">
            <label for="Medium">Medium</label><br><br>
            <input type="radio" id="Hard" name="Difficulty" value="Hard">
            <label for="Hard">Hard</label>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
            <script src="../scripts/settings.js"></script>
        </div>
    </div>
    

</body>
</html>
